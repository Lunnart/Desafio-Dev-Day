<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Descrição atual do clima">
  <meta name="author" content="Luanny Lima">
  <meta name="keywords" content="clima,temperatura">
  <title>App de Clima</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Campo para escolher cidade -->
    <div class="search-box">
      <input type="text" id="cidade" placeholder="Digite a cidade" oninput="sugerirCidades()">
      <div id="sugestoes"></div>
      <button class="buscar" onclick="buscarClima()">🔍 Buscar</button>
      <button class="gps" onclick="buscarLocalizacao()">📍 Usar minha localização</button>
    </div>

    <!-- Clima atual -->
    <div class="card">
      <h2 id="titulo">🌤️ Clima</h2>
      <p class="temp" id="temperatura">-- °C</p>
      <p id="minmax">-- / -- °C</p>
      <p id="vento">Vento: -- km/h</p>
      <p id="umidade">Umidade: -- %</p>
      <p id="chuva">Chuva: -- mm</p>
      <p id="hora">Atualizado: --</p>
    </div>

    <!-- Horário do Sol -->
    <div class="card">
      <h2>☀️ Sol</h2>
      <p id="nascer">Nascer: --</p>
      <p id="por">Pôr: --</p>
    </div>

    <!-- Previsão próximos dias -->
    <div class="card">
      <h2>📅 Previsão</h2>
      <div id="previsao"></div>
    </div>

    <button class="refresh" onclick="buscarClima()">🔄 Atualizar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
